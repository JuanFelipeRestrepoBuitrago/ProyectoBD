{% extends 'Layouts/base_administrador.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-5">
            <h1 class="text-start mt-3">Modificar Administrador</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mt-2">
                    <label for="usuario">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su Usuario" value="{{ administrador.usuario }}" readonly>
                </div>
                <div class="form-group mt-2">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Nueva Contraseña" required>
                </div>
                <div class="form-group mt-2">
                    <label for="contraseña_confirmación">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="contraseña_confirmación" name="contraseña_confirmación" placeholder="Confirmar Contraseña" required>
                </div>

                <button type="submit" class="btn mt-4 btn-primary">Editar</button>
                <button type="button" onclick="location.href='{% url 'crud_admin' %}'" class="btn mt-4 btn-secondary">Cancelar</button>
            </form>
        </div>
    </div>
{% endblock %}
