{% block content %}
<!DOCTYPE html>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="en">
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h2 class="pl-4">Iniciar sesión</h2>
</nav>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="alert alert-warning" role="alert">
              {{ message }}
            </div>
        {% endfor %}
    </ul>
{% endif %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action={% url 'login' %}>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="number" class="form-control" id="username" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>

            <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'registro_estudiante' %}">Registrar usuario</a></p>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
