<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <nav class="navbar ps-5 navbar-expand-lg navbar-light bg-light" style="background-color: burlywood">
        <h2>{{ title }}</h2>
    </nav>
</head>
<body>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="alert alert-warning" role="alert">
              {{ message }}
            </div>
        {% endfor %}
    </ul>
{% endif %}

{% block content %}
{% endblock %}
</body>
</html>
