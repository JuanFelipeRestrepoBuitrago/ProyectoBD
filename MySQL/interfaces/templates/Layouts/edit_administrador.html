<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tittle }}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <nav class="navbar navbar-expand ps-5  navbar-light bg-light">
        <p class="ms-5 mt-3">
            <strong>Administrador</strong>
        </p>
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-brand" href="#">
                            {% load static %}
                            <img src="{% static 'Settings.png' %}" width=30 height=30 alt="">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crud_profesores' %}">Profesores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>
    <div class="container-fluid bg-light bg-gradient">
        <div class="row">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div class="alert alert-dismissible alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                            <strong class="text-dark">{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
